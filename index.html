<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://kit.fontawesome.com/aef21918cc.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="лучший репетитор игры на гитаре в Минске">
</head>
<body>
<!--Первая секция-->
<div class="main-section">
    <div class="main-section__nav-container container">
<!--        нав меню-->
        <header class="main-section__header">
            <a href="#"><img src="icons/лого.png" alt="logo"></a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__item">Обо мне</li>
                <li class="nav-menu__item">Занятия</li>
                <li class="nav-menu__item">Запись</li>
            </ul>
        </nav>
    </div>

    <div class="container main-section__content-container">
        <!--    левая часть первой секции-->
        <div class="left-wrapper">
            <img class="left-wrapper__img" src="./img/Фото%20гитариста.png" alt="left-wrapper img">
            <div class="left-wrapper__block-blue"></div>
            <div class="left-wrapper__block-orange"></div>
            <div class="left-wrapper__block-white"></div>
        </div>
<!--        правая часть-->
        <div class="right-wrapper">
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item">
                    <i class="fa-brands fa-skype"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-vk"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-instagram"></i>
                </div>

            </div>
            <h1 class="right-wrapper__title title">Я Виктор
                <hr class="title__hr"/></h1>

            <p class="right-wrapper__text-box">Репетитор игры на гитаре с семилетним опытом преподавания</p>

            <div class="right-wrapper__button buttons">

                <button class="buttons__main-btn">Забронировать<br/> урок</button>
                <div class="right-wrapper__icon-btn buttons__icon">

                    <img class="buttons__img" src="./icons/Иконка%20чата%201.svg" alt=icon-chat">

                    <p class="buttons__text">Есть<br/> вопросы?</p>

                </div>
            </div>
        </div>
        <div class="main-section__first-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>

    </div>
    <div class="main-section__second-elipse elipse elipse__big">
        <div class="elipse__subtract elipse__subtract_big"></div>
    </div>
</div>

</body>
</html>
